<div class="container mx-auto p-6">
      <a href="home" class="absolute top-4 right-4 px-4 py-2 bg-green-400 text-white font-semibold rounded-lg hover:bg-green-600 transition duration-200">
        Go back to Home
    </a>
  <h2 class="text-2xl font-bold mb-4">Your Favorite Foods</h2>
  <div *ngIf="favorites.length > 0; else noFavorites" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div *ngFor="let item of favorites" class="bg-white border border-gray-200 rounded-lg p-4 shadow">
      <h3 class="text-lg font-semibold">{{ item.name }}</h3>
      <p class="text-gray-500 mb-2">{{ item.description }}</p>
      <p class="text-green-500 font-semibold">â‚¹{{ item.price }}</p>
      <button (click)="removeFavorite(item.id)" class="mt-4 text-red-500">Remove from Favorites</button>
    </div>
  </div>

  <ng-template #noFavorites>
    <p class="text-gray-500 text-center mt-6">You have no favorite items yet.</p>
    <button (click)="resetFavorites()" class="mt-4 text-blue-500">Add Default Favorites Back</button>
  </ng-template>
</div>
