<!-- login form -->
<div class="fixed top-0 right-0 w-full md:w-1/3 h-full bg-white shadow-lg z-50 transition-transform duration-500"
     [ngClass]="{'translate-x-full': !openSlidePanel, 'translate-x-0': openSlidePanel}">
  <button class="absolute top-4 right-8 text-gray-500 text-3xl font-bold" (click)="closeSlidePanel()">&times;</button>
  <div class="p-8 mt-12">
    <div class="flex justify-between">
        <div class="mt-8">
        <h1 class="text-3xl font-bold text-[#ff5200] mb-2">Login</h1>
        <p class="text-gray-600 mb-8">
        or <a href="#" class="text-[#ff5200] underline">create an account</a> <br> use any number :)
        </p>
        </div>
        <div class="flex justify-center mb-4 size-36">
        <img src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/Image-login_btpq7r" alt="Icon" class="rounded-full">
        </div>
    </div>
    <div class="border-b border-gray-300 mb-4"></div>
    
    <label class="sr-only" for="phone">Phone number</label>
    <input id="phone" type="tel" placeholder="Phone number" 
           class="w-full p-3 border border-gray-300 rounded mb-4" 
           [(ngModel)]="phoneNumber" name="phone" required>
    
    <a href="/home" *ngIf="phoneNumber?.length">
      <button type="submit" class="w-full bg-[#ff5200] text-white font-bold py-3 rounded hover:bg-[#e04c00]">LOGIN</button>
    </a>
    
    <p class="text-gray-500 text-xs mt-4">
      By clicking on Login, I accept the <a href="#" class="underline">Terms & Conditions</a> & <a href="#" class="underline">Privacy Policy</a>.
    </p>
  </div>
</div>
